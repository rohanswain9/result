<div class="main-div" fxLayout="row wrap" fxLayoutAlign="center">
    <div fxFlex="80" fxFlex.sm="100" fxFlex.xs="100">
        <div class="mat-elevation-z8">
            <!-- Table Header -->
            <div fxLayout="row wrap" fxFlexFill>
                <div fxFlex="85" fxLayoutAlign="center center">
                    <h2>Students Result Dashboard</h2>
                </div>
                <div fxFlex="15" fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" (click)="addResult()">Add Result</button>
                </div>
            </div>
        </div>
        <!-- Result Table -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Roll No. Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Roll No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- DOB Column -->
                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
                    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                </ng-container>

                <!-- Score Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> Score </th>
                    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon aria-hidden="false" fontIcon="edit" color="primary" (click)="updateResult(element)">
                        </mat-icon>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <mat-icon aria-hidden="false" fontIcon="delete" color="warn" (click)="deleteResult(element)">
                        </mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Show if there is no data in MatTable -->
            <table>
                <tr *ngIf="!dataSource.data.length">
                    <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
                        <h3>No Records Found!</h3>
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</div>
